
{% extends "base.html"%}

{%block content%}
<div class="jumbotron">
  <div class="col-md-10 p-lg-10 mx-auto my-10" >
<form method="post" enctype="multipart/form-data">
      {{form.hidden_tag()}}

  {%if error%}
 <p> {{error}}</p>
  {%endif%}
  <div class="form-group row">
    <label for="items" class="col-sm-2 p-lg-1 ">{{form.cash.label}}</label>
    <div class="col-sm-10" id = "items">
      {{form.cash(style="width:100%;height:40px; border-radius:10px")}}
    </div>
  </div>

<div>{{form.submit(class="btn btn-success")}}</div>



</form>
  </div>
</div>
{%endblock%}
