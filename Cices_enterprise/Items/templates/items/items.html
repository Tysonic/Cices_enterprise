{% extends "base.html"%}
{%block content%}

<table>
    <tr>
        <td>Item Name</td>
        <td>Item Measurement</td>
        <td>Item Packaging</td>
    </tr>
{% for item in items%}
    <tr>
        <td>{{item.name}}</td>
        <td>{{item.size }}{{item.unit}}</td>
        <td>{{item.packaging}}</td>
        <td>Modify</td>
    </tr>
{%endfor%}
</table>
{%endblock%}
